<div class="movie-dashboard">
  <h1 class="dashboard-title">Movie Dashboard</h1>
</div>

<table class="movie-table">
  <thead>
  <tr>
    <th>Title</th>
    <th>Year</th>
    <th>Poster</th>
    <th>Give Rating</th>
    <th>Details</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let movie of movies">
    <td>{{ movie.title }}</td>
    <td>{{ movie.year }}</td>
    <td>
      <img
        [src]="movie.poster"
        [alt]="movie.title"
        class="movie-poster"
      />
    </td>
    <td>
      <div class="star-rating">
    <span
      *ngFor="let star of [1, 2, 3, 4, 5]"
      class="star"
      [ngClass]="{ 'filled': star <= movie.memberRating }"
      (click)="rateMovie(movie, star)"
    >
  â˜…
</span>
      </div>
    </td>
    <td>
      <button
        *ngIf="movie.imdbID"
        class="btn btn-primary"
        (click)="moviedetail(movie.imdbID)"
      >
        Show Details
      </button>
    </td>
  </tr>


  </tbody>
</table>

<nav aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item" [ngClass]="{'disabled': page === 0}">
      <button class="page-link" (click)="previousPage()" [disabled]="page === 0">
        Previous
      </button>
    </li>
    <li class="page-item disabled">
      <span class="page-link">{{ page + 1 }} of {{ totalPages }}</span>
    </li>
    <li class="page-item" [ngClass]="{'disabled': page === totalPages - 1}">
      <button class="page-link" (click)="nextPage()">Next</button>
    </li>
  </ul>
</nav>
